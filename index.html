<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="card">
        <div class="image">
          <img src="images/image-equilibrium.jpg" alt="ethernum" class="portada" />
          <div class="overlay">
            <a href="#" class="icon">
              <img src="images/icon-view.svg" alt="view-icon" />
            </a>
          </div>
        </div>

        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info">
          <div class="crypto">
            <div>
              <img src="images/icon-ethereum.svg" alt="ethernum-icon" />
            </div>
            <p>0.041 ETH</p>
          </div>
          <div class="clock">
            <div>
              <img src="images/icon-clock.svg" alt="clock-icon" />
            </div>
            <p>3 days left</p>
          </div>
        </div>
        <hr />
        <div class="avatar">
          <img src="images/pete.png" alt="avatar" />
          <p>Una creacion de <span class="mati">Matias Petenatti</span></p>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Matias Petenatti</a>.
    </div>
  </body>
</html>
